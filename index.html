<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        
        <title>Calculator</title>
    </head>
    <body>
    
        <h1>Calculator</h1>
        <div id="calculator">
            <div id="on">
              
            </div>
            <div id="display"></div>
            <div id="cner">
                <div class="icons" id="n7">7</div>
                <div class="icons" id="n8">8</div>
                <div class="icons"id="n9">9</div>
                <div class="icons spc" id="C">C</div>
                <div class="icons" id="n4">4</div>
                <div class="icons"id="n5">5</div>
                <div class="icons"id="n6">6</div>
                <div class="icons sbl"id="s">-</div>
                <div class="icons"id="n1" >1</div>
                <div class="icons"id="n2">2</div>
                <div class="icons"id="n3">3</div>
                <div class="icons sbl"id="x">*</div>
                <div class="icons"id="n0">0</div>
                <div class="icons"id="dot">.</div>
                <div class="icons sbl"id="+">+</div>
                <div class="icons sbl"id="d">
                  /</div> 
                <div class="icons spc" id="eql">
                  =
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
